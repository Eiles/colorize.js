

<!DOCTYPE html>
<html lang="en">
  <head>
	   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	   <meta name="description" content="Colorize.js Demo">
       <title>Colorize.js Demo</title>
       <link rel="stylesheet" href="css/style.css"/>
	  <script type="text/javascript" src="js/colorize.js"></script>
 </head> 
	
<body onload="initColorize();">



      <div id="header">
            <h1 id="title">Colorize.js</h1>
      </div>
      <div class="example">
            <img class="colorize" src="img/sky.jpg" colorizeText="Clear Sky">
      </div>
      
      <div class="example">
            <img class="colorize" src="img/forest.jpg" colorizeText="A beautiful forest" colorizeWidth="20">
      </div>
      <div class="example">
            <img class="colorize" src="img/desert.jpg" colorizeText="Orange ?">
      </div>
</body>
</html>
